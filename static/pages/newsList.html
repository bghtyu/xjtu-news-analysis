<div class="news col-md-8 col-md-offset-2">
    <div class="news-list list-group">
        <a href="#/content/{{newsItem._id}}" class="list-group-item" ng-repeat="newsItem in newsList">
            {{newsItem.title}} <span class="pull-right">{{newsItem.date}}</span>
        </a>
    </div>
    <nav class="text-center">
        <ul class="pagination pageList"></ul>
    </nav>
</div><!-- /.newsList -->
